apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Values.nm }}
  labels:
    env: prod
    owner: ArtemBorodenko


spec:
  selector:
    project: {{ .Release.Name }}
  ports:
    - name: {{ .Release.Name }}-listener
      protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP