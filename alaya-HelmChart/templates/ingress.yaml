apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.name}}-ingress
  namespace: {{ .Values.nm}}
  labels:
    env: dev
    owner: ArtemBorodenko

spec:
  rules:
  - host: alaya.com
    http:
      paths:
        - pathType: Prefix
          path: "/healtcheck"
          backend:
            service:
              name: {{ .Release.name}}-web
              port:
               number: 8000