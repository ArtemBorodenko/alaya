apiVersion : apps/v1
kind: Deployment
metadata:
  name: alya-replicas
  namespace: alaya-namespace
  labels:
    app : my-k8s-application
    env : prod
    owner: ArtemBorodenko
spec:
  replicas: 3
  selector:
    matchLabels:
      project: alay
  template:
    metadata:
      labels:
        project: alay
    spec:
      containers:
        - name : alay-web
          image: artemborodenko/alaya:latest
          ports:
            - containerPort: 8000